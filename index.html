<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <section>
        <div id="search " class="container ">
            <h3 class="h3 "> Movie search </h3>
            <form id="myForm ">
                <div class="form-group ">
                    
                <label for="imdbByID ">Enter IMDB ID : </label>
                <input type="text " class="form-control " id="imdbID" placeholder="2874 ">
                <label for="imdbByTitle ">Enter Title : </label>
                <input type="text " class="form-control " id="imdbTitle" placeholder="ironman ">
                <label for="imdbByYear ">Enter the Year : </label>
                <input type="text " class="form-control " id="imdbYear" placeholder="2017 ">
                <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>    
                </div>
            </form>
        </div>
        <div class="container">
            <div class ="card-group" id="showData">
            </div>
                
        </div>
    </section>
</body>
